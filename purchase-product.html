        </ul>

    </header>

    <main>
      <div class="purchase-container">
        <section class="product-details">
          <h2>Product Details</h2>
          <div class="product-info">
            <p id="product-name" class="product-name">Product: <span></span></p>
            <p id="product-price" class="price">Price: <span></span></p>
          </div>
        </section>

        <section class="purchase-form">
          <h2>Purchase Form</h2>
          <form id="purchase-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="age">Age</label>
              <input
                type="number"
                id="age"
                name="age"
                required
                min="1"
                max="120" />
            </div>

            <div class="form-group">
              <label for="district">District</label>
              <input type="text" id="district" name="district" required />
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <textarea id="address" name="address" required></textarea>
            </div>

            <div class="form-group">
              <label for="postal-code">Postal Code</label>
              <input type="text" id="postal-code" name="postal-code" required />
            </div>

            <div class="form-group">
              <label for="notes">Additional Notes</label>
              <textarea id="notes" name="notes"></textarea>
            </div>

            <button type="submit" class="submit-btn">Complete Purchase</button>
          </form>
          <p
            id="confirmation-message"
            class="confirmation-message"
            style="display: none">
            Thank you for your purchase!
          </p>
        </section>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-section partner-brand">
          <h4>Partner Brand</h4>
          <ul>
            <li>
              <a href="https://www.adidas.com"
